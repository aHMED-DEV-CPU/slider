<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class=" container  py-5">
        <div class="row g-3 ">
            <div class="col-lg-4 col-sm-6">
                <div class="item rounded-1">
                    <img src="images/work-1.jpg" alt="" class="img-fluid">
                </div>
            </div>
            <div class="col-lg-4 col-sm-6">
                <div class="item rounded-1">
                    <img src="images/work-2.jpg" alt="" class="img-fluid">
                </div>
            </div>
            <div class="col-lg-4 col-sm-6">
                <div class="item rounded-1">
                    <img src="images/work-3.jpg" alt="" class="img-fluid">
                </div>
            </div>
            <div class="col-lg-4 col-sm-6">
                <div class="item rounded-1">
                    <img src="images/work-4.jpg" alt="" class="img-fluid">
                </div>
            </div>
            <div class="col-lg-4 col-sm-6">
                <div class="item rounded-1">
                    <img src="images/work-5.jpg" alt="" class="img-fluid">
                </div>
            </div>
            <div class="col-lg-4 col-sm-6">
                <div class="item rounded-1">
                    <img src="images/work-6.jpg" alt="" class="img-fluid">
                </div>
            </div>
        </div>
        <div class="lightBoxContainer d-none justify-content-center align-items-center " id="lightBoxContainer">
            <div class="innerBox d-flex justify-content-between align-items-center position-relative rounded-2"
                id="innerBox">
                <i class="fa-solid  fa-arrow-alt-circle-left m-3 fs-5" id="prevSlide"></i>
                <i class="fa-solid  fa-xmark-circle position-absolute top-0 end-0 m-3 fs-5" id="closeSlide"></i>
                <i class="fa-solid  fa-arrow-alt-circle-right m-3 fs-5" id="nextSlide"></i>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
